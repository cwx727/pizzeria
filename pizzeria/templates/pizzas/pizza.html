{% extends 'pizzas/base.html' %}
{% block content %}
	<p>pizza: {{ pizza }}</p>
	<p>Topping:</p>
	
	<p>
		<a href="/new_topping/{{pizza.id}}">add new topping</a>
	</p>
	<ul>
	{% for topping in toppings %}
		<li>
			<p>{{ topping.name|linebreaks }}</p>
			<p>
				<a href="/edit_topping/{{topping.id}}">edit entry</a>
			</p>
		</li>
			{% empty %}
		<li>
			There are no entries for this topic yet.
		</li>
	{% endfor %}
	</ul>
	
{% endblock content %}
